name: build

on:
  push:
    branches:
      - "main"
    tags:
      - '*'
  pull_request:
    branches:
    - "*"

jobs:
  build:
    runs-on: macOS-13
    steps:
    - uses: actions/checkout@v4
    - name: Switch Xcode ðŸ”„
      run: sudo xcode-select --switch /Applications/Xcode_15.0.app
    - name: Swift Lint
      run: swiftlint --strict
    - name: Test iOS
      run: xcodebuild build -scheme RealityUI -destination "platform=iOS Simulator,name=iPhone 15"
    - name: Test macOS
      run: xcodebuild build -scheme RealityUI -destination "platform=macOS"
